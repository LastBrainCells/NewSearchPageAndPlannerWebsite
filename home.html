<!-- Home Page for the Search Page and Planner Website -->

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>
    <div class="firefly"></div>



    <div class="container">
        
        <div class="header">
            <h1 id="welcome">Welcome</h1>
        </div>

        <div class="clock">

            <!-- Analog Clock -->

            <div class="circle" id="second" style="--clr: #9c4cdc;"><i></i></div>
            <div class="circle circle2" id="minute" style="--clr: #4c8fdc;"><i></i></div>
            <div class="circle circle3" id="hour" style="--clr: #4cdc94;"><i></i></div>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>

        <!-- Digital Clock -->

        <div id="time">
            <div id="hours" style="--clr: #4cdc94;">00</div>
            <div id="minutes" style="--clr: #4c8fdc;">00</div>
            <div id="seconds" style="--clr: #9c4cdc;">00</div>
            <div id="ampm">PM</div>
        </div>

    </div>
    <script>

        //Analog Clock

        let hour = document.querySelector('#hour');
        let minute = document.querySelector('#minute');
        let second = document.querySelector('#second');

        setInterval(() => {
            let time = new Date();
            let hh = time.getHours() * 30;
            let mm = time.getMinutes() * 6;
            let ss = time.getSeconds() * 6;

            hour.style.transform = `rotateZ(${hh+(mm/12)}deg)`;
            minute.style.transform = `rotateZ(${mm}deg)`;
            second.style.transform = `rotateZ(${ss}deg)`;

            //Digital Clock

            let hours = document.getElementById('hours');
            let minutes = document.getElementById('minutes');
            let seconds = document.getElementById('seconds');
            let ampm = document.getElementById('ampm');

            let h = new Date().getHours();
            let m = new Date().getMinutes();
            let s = new Date().getSeconds();

            let am = h >= 12 ? "PM" : "AM";

            if(h > 12){
                h = h - 12;
            }

            h = (h < 10) ? "0" + h : h
            m = (m < 10) ? "0" + m : m
            s = (s < 10) ? "0" + s : s

            hours.innerHTML = h;
            minutes.innerHTML = m;
            seconds.innerHTML = s;
            ampm.innerHTML = am;
        })



    </script>
</body>
</html>
