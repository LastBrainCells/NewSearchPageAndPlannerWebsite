    <!-- Nav Bar -->

    <nav class="nav">
        <div class="navContainer">
            <div class="logo">
                <a href="home.html">Logo</a>
            </div>
            <div id="mainListDiv" class="main_list">
                <ul class="navlinks">
                    <li><a href="calendar.html">Calendar</a></li>

            </span>
        </div>
    </nav>

    <div class="container">


        <div class="clock">

            <!-- Analog Clock -->

            <div class="circle" id="second" style="--clr: #9c4cdc;"><i></i></div>
            <div class="circle circle2" id="minute" style="--clr: #4c8fdc;"><i></i></div>
            <div class="circle circle3" id="hour" style="--clr: #4cdc94;"><i></i></div>
            <span style="--i:1;"><b>1</b></span>
            <span style="--i:2;"><b>2</b></span>
            <span style="--i:3;"><b>3</b></span>
            <span style="--i:4;"><b>4</b></span>
            <span style="--i:5;"><b>5</b></span>
            <span style="--i:6;"><b>6</b></span>
            <span style="--i:7;"><b>7</b></span>
            <span style="--i:8;"><b>8</b></span>
            <span style="--i:9;"><b>9</b></span>
            <span style="--i:10;"><b>10</b></span>
            <span style="--i:11;"><b>11</b></span>
            <span style="--i:12;"><b>12</b></span>
        </div>

        <!-- Digital Clock -->

        <div id="time">
            <div id="hours" style="--clr: #4cdc94;">00</div>
            <div id="minutes" style="--clr: #4c8fdc;">00</div>
        </div>

        <!-- Date -->

        <div id="date">
            <span class="date"></span>
            <span class="year"></span>
        </div>

        <!-- Google Search Bar -->

      <form action="https://www.google.com/search" method="get" class="search-bar">
            <input type="text" name="q" pattern=".*\S.*" required>
            <button class="search-btn" type="submit">
                <span>Search</span>
            </button>
        </form>


    </div>



    <script src="script.js"></script>
</body>
</html>
